<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="bg-login">
    <div class="container">
        <div class="login-container">
            <div class="row">
                <div class="col-2 text-center login-col">
                    <h2>
                        Best
                        <span class="text-orange">Geek</span>
                    </h2>
                    <h1 class="mb-80">Logo</h1>
                    <h5 class="mb-30">BestGeek is much better when<br>
                        you have account</h5>
                    <h4>Get yourself one, <a href="#" class="text-orange">Signup</a></h4>
                </div>
                <div class="col-2 bg-grey login-col">
                    <h3 class="text-center">BestGeek</h3>
                    <form>
                        <div class="form-group">
                            <label for="email" class="text-orange">Email ID</label><br>
                            <input type="email" data-validation="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-orange">Password</label><br>
                            <input type="password" data-validation="required" id="password">
                        </div>

                        <a role="button" href="select-interests.html" class="btn btn-large btn-orange">Login</a>

                    </form>
                    <p class="text-center fz18">or</p>
                    <a role="button" href="#" class="btn btn-large btn-blue">Continue with facebook</a>
                    <a href="#" class="forgot-password text-center">Forgot password ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
