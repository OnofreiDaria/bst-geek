<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Education credential</title>

</head>
<body>
<div class="main">

    <div class="notification">

        <div class="modal-header">
            <p>Edit credential (Credential also appear on answers you write)</p>
            <div class="header-right">
                <a href="" class="modal-link">Cancel</a>
                <button class="btn btn-orange btn-flat btn-apply">Save</button>
            </div>
        </div><!-- END .modal-header-->

        <div class="modal-body">
            <div class="modal-container">
                <p class="title-p">Add a education credential</p>
                <div class="credential-block">
                    <p class="title-p">School</p>
                    <input type="text" class="add-filter" placeholder="School">
                </div>
                <div class="credential-block">
                    <p class="title-p">Concentration</p>
                    <input type="text" class="add-filter" placeholder="Concentration">
                </div>
                <div class="credential-block">
                    <p class="title-p">Secondary
                        Concentration</p>
                    <input type="text" class="add-filter" placeholder="Secondary Concentration">
                </div>
                <div class="credential-block">
                    <p class="title-p">Degree Type</p>
                    <input type="text" class="add-filter" placeholder="Degree Type">
                </div>

                <div class="credential-block">
                    <p class="title-p">Start Year</p>
                    <div class="number-block">
                        <input class="spinner" name="value">
                        <input class="spinner" name="value">
                        <input class="spinner" name="value">
                    </div>

                </div>


            </div>


        </div><!-- END .modal-body -->


    </div>
</div>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
