<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Invitation</title>

</head>
<body>
<div class="main">

    <div class="notification">

        <div class="modal-header">
            <p>All people filters</p>
            <div class="header-right">
                <div class="link-container">
                    <a href="" class="modal-link">Clear</a>
                    <div class="modal-link-divider"></div>
                    <a href="notifications.html" class="modal-link">Cancel</a>
                </div>

                <button class="btn btn-orange btn-flat btn-apply">Apply</button>
            </div>
        </div><!-- END .modal-header-->

        <div class="modal-body">
            <div class="modal-filter_row">
                <div class="modal-filter_block">
                    <p class="title-p">Connections</p>
                    <div class="checkbox-block">
                        <input type="checkbox" id="first" class="styled-checkbox">
                        <label for="first">1st</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="second" class="styled-checkbox">
                        <label for="second">2nd</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="third" class="styled-checkbox">
                        <label for="third">3rd+</label>
                    </div>
                </div><!-- END .modal-filter_block -->
                <div class="modal-filter_block">
                    <p class="title-p">Connections of</p>
                    <div class="checkbox-block">
                        <input type="text" class="add-filter" placeholder="Add a connections of">
                    </div>
                    <div class="checkbox-block">
                        <p class="title-p">Connection add 1</p>
                    </div>
                    <div class="checkbox-block">
                        <p class="title-p">Connection add 2</p>
                    </div>

                </div><!-- END .modal-filter_block -->

                <div class="modal-filter_block">
                    <p class="title-p">Locations</p>
                    <div class="checkbox-block">
                        <input type="text" class="add-filter" placeholder="Add a location">
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="us" class="styled-checkbox">
                        <label for="us">United States</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="moldova" class="styled-checkbox">
                        <label for="moldova">Chisinau, Moldova </label>
                    </div>

                </div><!-- END .modal-filter_block -->
                <div class="modal-filter_block">
                    <p class="title-p">Current company</p>
                    <div class="checkbox-block">
                        <input type="text" class="add-filter" placeholder="Add a Company">
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="endava" class="styled-checkbox">
                        <label for="endava">Endava</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="amazon" class="styled-checkbox">
                        <label for="amazon">Amazon</label>
                    </div>

                </div><!-- END .modal-filter_block -->
                <div class="modal-filter_block">
                    <p class="title-p">Past company</p>
                    <div class="checkbox-block">
                        <input type="text" class="add-filter" placeholder="Add a Company">
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="ibm" class="styled-checkbox">
                        <label for="ibm">IBM</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="siemens" class="styled-checkbox">
                        <label for="siemens">Siemens</label>
                    </div>

                </div><!-- END .modal-filter_block -->

                <div class="modal-filter_block">
                    <p class="title-p">Industries</p>
                    <div class="checkbox-block">
                        <input type="text" class="add-filter" placeholder="Add a Company">
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="computer" class="styled-checkbox">
                        <label for="computer">Computer Software</label>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="internet" class="styled-checkbox">
                        <label for="internet">Internet</label>
                    </div>

                </div><!-- END .modal-filter_block -->

            </div><!-- END .modal-filter_row -->


        </div>

        <div class="modal-footer">
            <p class="footer-p">Want to better focus your search ?</p>
            <button class="btn btn-flat btn-orange">Reactivate Premium</button>
        </div><!-- END .modal-footer -->

    </div>
</div>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
