<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Language credential</title>

</head>
<body>
<div class="main">

    <div class="notification">

        <div class="modal-header">
            <p>Edit credential (Credential also appear on answers you write)</p>
            <div class="header-right">
                <a href="" class="modal-link">Cancel</a>
                <button class="btn btn-orange btn-flat btn-apply">Save</button>
            </div>
        </div><!-- END .modal-header-->

        <div class="modal-body">
            <div class="modal-container">
                <p class="title-p">Add language credential</p>
                <input type="text" class="add-filter" placeholder="Search for a language">
                <p class="text-grey">Adding a language credential will add you to BestGeek in that language, when supported</p>


            </div>


        </div><!-- END .modal-body -->


    </div>
</div>
<script src="js/libs.js"></script>
<script src="js/main.js"></script>
</body>
</html>
